<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvatore Abello</title>
    <style>
        *:focus {
            outline: 2px solid #0066cc;
            outline-offset: 2px;
        }

        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #000;
            color: #fff;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 100;
        }
        
        .skip-link:focus {
            top: 6px;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 300px;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 200;
            color: #222;
            letter-spacing: -0.02em;
            text-align: center;
        }

        .description {
            color: #555;
            font-size: 1.1rem;
            margin-top: 8px;
            margin-bottom: 0;
            text-align: center;
            line-height: 1.4;
        }

        .line {
            width: 100%;
            max-width: 300px;
            height: 1px;
            background: #aaa;
            margin: 24px 0;
        }

        .contact-info {
            color: #444;
            font-size: 1.1rem;
            margin-bottom: 16px;
            text-align: center;
        }

        .blog-link {
            color: #0066cc;
            text-decoration: underline;
            font-size: 1.1rem;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .blog-link:hover, .blog-link:focus {
            background-color: #f0f8ff;
            text-decoration-thickness: 2px;
        }

        @media (prefers-contrast: high) {
            .description {
                color: #000;
            }
            .contact-info {
                color: #000;
            }
            .line {
                background: #000;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .blog-link {
                transition: none;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .description, .contact-info, .blog-link {
                font-size: 1rem;
            }
            
            main {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>    
    <main id="main-content">
        <h1>babelo</h1>
        <p class="description">
            CTF player @ TRX team
        </p>
        <div class="line" aria-hidden="true" role="presentation"></div>
        <div class="contact-info">
            <span>Email: </span>
            <span>salvatore.abello2005 [at] gmail.com</span>
        </div>
        <a href="http://blog.babelo.xyz/" 
           class="blog-link" 
           target="_blank" 
           rel="noopener noreferrer"
           aria-label="Visit my blog (opens in new tab)">
            My Blog
        </a>
    </main>
</body>
</html>
